<!doctype html>

    <head>

        <!-- ADD TITLE OF THE PAGE -->

        <meta name="description" content=" ">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- ADD STYLESHEET/ ACTIVATE HERE -->
        <link rel="stylesheet" href="styles.css">


        <!-- Google Material Icons for the star -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- GitHub icon from iconify.design -->

        <!-- Normalize CDN for consistency across browsers -->
        <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css'></script>
        <!-- jQuery CDN if required -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- toggle open close dropdown menu -->
        <script>
            function toggleMenu(){
                let currentState = document.getElementById('dropdownContent')
                let openMenu = document.getElementById('openMenu')
                let closeMenu = document.getElementById('closeMenu')
                if(currentState.style.display === 'block') {
                    currentState.style.display = 'none'
                    closeMenu.style.display = 'none'
                    openMenu.style.display = 'inline-block'

                } else {
                    currentState.style.display = 'block'
                    closeMenu.style.display = 'inline-block'
                    openMenu.style.display = 'none'
                }
            }
        </script>


    </head>

    <body>
        <div id="wrapper">
            <nav id="topBar">
                <div id="gitHubIcon">
                    <!-- ADD LINK TO CURRENT REPO -->

                <div id="dropdownMenu">

        <!-- event listener for drop down menu toggle -->
        <script>document.getElementById('dropdownBtn').addEventListener('click', toggleMenu)</script>
